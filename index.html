<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Benetti</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="wraper">
                <img src="img/logo.svg" alt="Benetti">
                <nav>
                    <ol>
                        <a class="header-btn" href="#">
                            <li>Home</li>
                        </a>
                        <a class="header-btn" href="#">
                            <li>Contact</li>
                        </a>
                        <a class="header-btn" href="#">
                            <li>Shop</li>
                        </a>
                    </ol>
                </nav>
                <div class="d1">
                    <form>
                        <a class="search" href="#">
                            <i class="fa-solid fa-magnifying-glass" style="color: #868585;"> </i>
                        </a>
                        <input class="search-input" type="text" placeholder="Search">
                        <a class="search-buy" href="#">
                            <i class="fa-solid fa-cart-shopping" style="color: #868585;"></i>
                        </a>

                    </form>
                </div>
            </div>
            <div class="wraper-wotch">
                <div>
                    <h1 class="wraper-title">Benetti.</h1>
                    <p class="wraper-suptitle">Time is a luxury</p>
                    <p class="wraper-text">A Classic Collection
                        of Luxurious Watches
                        for the Real Gentlemen.
                    </p>
                    <a class="wraper-btn" href="#">Order Now</a>
                </div>
            </div>
        </div>
    </header>






    <script src="https://kit.fontawesome.com/b7f6e5b9d2.js" crossorigin="anonymous"></script>
</body>

</html>
